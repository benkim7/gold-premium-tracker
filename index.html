<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>금 김치 프리미엄 추적기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; text-align: center; margin: 20px; }
    #chart-container { width: 100%; height: 65vh; }
    canvas { width: 100%; height: 100%; }
    #footer { font-size: 11px; color: gray; position: fixed; bottom: 8px; right: 10px; }
  </style>
</head>
<body>
  <h1>금 김치 프리미엄 추이</h1>
  <div id="data"></div>
  <div id="chart-container"><canvas id="chart"></canvas></div>
<div id="footer">
  📊 데이터 출처:
  <a href="https://metals-api.com" target="_blank">Metals API (국제 금)</a>,
  <a href="https://open.er-api.com" target="_blank">Open ER API (환율)</a>,
  <a href="https://apiportal.koreainvestment.com" target="_blank">한국투자증권 (국내 금)</a>
</div>


  <script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabaseUrl = "https://ozatkbrmvkhejrbymrvd.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96YXRrYnJtdmtoZWpyYnltcnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NDMxNTUsImV4cCI6MjA3NTIxOTE1NX0.vxq7FyffhNJwMzoV1c8b6lI25n39X6Tud2oTAiICM5w";
  const supabase = createClient(supabaseUrl, supabaseKey);

  const METALS_KEY = "6w0ly66tw8li4g0hp72mzukci0p1qnheg4o8t3wby5qprrkw3u8rd9lj5gyu"; // metals-api 키(클라이언트 사용)

  let chart;

  async function fetchGoldPrices() {
    try {
      // 1) 국제 금 (USD/oz)
      const mResp = await fetch(`https://metals-api.com/api/latest?access_key=${METALS_KEY}&base=USD&symbols=XAU`);
      const mJson = await mResp.json();
      if (!mJson.success) throw new Error("Metals API 오류: " + JSON.stringify(mJson));
      const intlPriceUSD = 1 / mJson.rates.XAU;

      // 2) 환율 USD→KRW
      const fxResp = await fetch("https://open.er-api.com/v6/latest/USD");
      const fxJson = await fxResp.json();
      const usdToKrw = fxJson?.rates?.KRW ?? fxJson?.conversion_rates?.KRW;
      if (typeof usdToKrw !== "number") throw new Error("환율 응답 오류: " + JSON.stringify(fxJson));
      const intlPriceKRW = intlPriceUSD * usdToKrw;

      // 3) 국내 금 (KIS 프록시) — oz 단위 금액 반환
      let korPriceKRWPerOz = intlPriceKRW; // fallback 기본값
      try {
        const kisResp = await fetch("/api/kis-goldprice"); // pdno 미지정 시 env KIS_GOLD_PDNO 사용
        const kisJson = await kisResp.json();

      if (kisResp.ok && kisJson?.ok && typeof kisJson.priceKRWPerOz === "number") {
        korPriceKRWPerOz = kisJson.priceKRWPerOz;
      
        // ✅ 금가격이 0원일 경우(휴장/데이터 없음) fallback 적용
        if (!korPriceKRWPerOz || korPriceKRWPerOz === 0) {
          console.warn("국내 금 시세 0원 — 휴장 또는 데이터 없음, 국제 금 시세로 대체");
          korPriceKRWPerOz = intlPriceKRW;
        }
      } else {
        console.warn("KIS 프록시 응답 이상, fallback 사용:", kisJson);
        korPriceKRWPerOz = intlPriceKRW;
      }

        
      } catch (e) {
        console.warn("KIS 프록시 호출 실패, fallback 사용:", e);
      }

      // 4) 프리미엄 계산
      const premium = ((korPriceKRWPerOz - intlPriceKRW) / intlPriceKRW) * 100;

      // 5) 화면 표시
      document.getElementById("data").innerHTML = `
        <p>국제 금 (USD/oz): ${intlPriceUSD.toFixed(2)}</p>
        <p>국제 금 (KRW/oz): ${intlPriceKRW.toLocaleString()}</p>
        <p>국내 금 (KRW/oz): ${korPriceKRWPerOz.toLocaleString()}</p>
        <p>현재 환율: ${usdToKrw.toLocaleString()} KRW/USD</p>
        <h2>김치 프리미엄: ${premium.toFixed(2)}%</h2>
      `;

      // 6) DB 저장
      await supabase.from("gold_prices").insert([
        {
          intl_price_usd: intlPriceUSD,
          intl_price_krw: intlPriceKRW,
          kor_price_krw: korPriceKRWPerOz,
          premium,
        },
      ]);

      // 7) 차트 갱신
      loadChart();
    } catch (err) {
      console.error("fetchGoldPrices error:", err);
      document.getElementById("data").innerHTML = `<p style="color:red">오류: ${err.message}</p>`;
    }
  }

  async function loadChart() {
    const { data } = await supabase
      .from("gold_prices")
      .select("created_at,intl_price_krw,kor_price_krw,premium")
      .order("created_at", { ascending: true });

    if (!data || data.length === 0) return;

    const labels = data.map(r => new Date(r.created_at).toLocaleString());
    const intl = data.map(r => r.intl_price_krw);
    const kor = data.map(r => r.kor_price_krw);
    const prem = data.map(r => r.premium);

    const ctx = document.getElementById("chart").getContext("2d");
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      data: {
        labels,
        datasets: [
          {
            type: "bar",
            label: "국제 금가격 (KRW/oz)",
            data: intl,
            backgroundColor: "rgba(255, 215, 0, 0.5)",
            yAxisID: "y1",
          },
          {
            type: "bar",
            label: "국내 금가격 (KRW/oz)",
            data: kor,
            backgroundColor: "rgba(30, 144, 255, 0.4)",
            yAxisID: "y1",
          },
          {
            type: "line",
            label: "김치 프리미엄 (%)",
            data: prem,
            borderColor: "red",
            borderWidth: 2,
            fill: false,
            yAxisID: "y2",
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y1: { position: "left", title: { display: true, text: "금가격 (KRW/oz)" } },
          y2: { position: "right", title: { display: true, text: "프리미엄 (%)" } },
        },
        plugins: { legend: { position: "bottom" } },
      },
    });
  }

  fetchGoldPrices();
  setInterval(fetchGoldPrices, 600000); // 10분마다
</script>

</body>
</html>
