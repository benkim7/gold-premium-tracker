<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>금 김치 프리미엄 추적기</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #fafafa;
    }
    #chart-container {
      width: 100%;
      height: 65vh;
      overflow-x: auto; /* ✅ 수평 스크롤 허용 */
    }
    canvas {
      width: 200%; /* ✅ 차트 확대 (스크롤 가능) */
      height: 100%;
    }
    #footer {
      font-size: 11px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>금 김치 프리미엄 추이</h1>
  <div id="data"></div>

  <div id="chart-container">
    <canvas id="goldChart"></canvas>
  </div>

  <div id="footer">
    📊 데이터 출처:
    <a href="https://metals-api.com" target="_blank">Metals API (국제 금)</a>,
    <a href="https://open.er-api.com" target="_blank">Open ER API (환율)</a>,
    <a href="https://apiportal.koreainvestment.com" target="_blank">한국투자증권 (국내 금)</a>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://ozatkbrmvkhejrbymrvd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96YXRrYnJtdmtoZWpyYnltcnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NDMxNTUsImV4cCI6MjA3NTIxOTE1NX0.vxq7FyffhNJwMzoV1c8b6lI25n39X6Tud2oTAiICM5w"
    );

    const METALS_KEY = "6w0ly66tw8li4g0hp72mzukci0p1qnheg4o8t3wby5qprrkw3u8rd9lj5gyu";
    let goldChart;

    async function fetchGoldPrices() {
      try {
        // 1️⃣ 국제 금 (USD/oz)
        const mResp = await fetch(`https://metals-api.com/api/latest?access_key=${METALS_KEY}&base=USD&symbols=XAU`);
        const mJson = await mResp.json();
        if (!mJson.success) throw new Error("Metals API 오류");
        const intlPriceUSD = 1 / mJson.rates.XAU;

        // 2️⃣ 환율 USD → KRW
        const fxResp = await fetch("https://open.er-api.com/v6/latest/USD");
        const fxJson = await fxResp.json();
        const usdToKrw = fxJson?.rates?.KRW;
        const intlPriceKRW = intlPriceUSD * usdToKrw;

        // 3️⃣ 국내 금 (KIS 프록시)
        let korPriceKRWPerOz = intlPriceKRW;
        try {
          const kisResp = await fetch("/api/kis-goldprice");
          const kisJson = await kisResp.json();
          if (kisResp.ok && kisJson.ok && kisJson.priceKRWPerOz > 0) {
            korPriceKRWPerOz = kisJson.priceKRWPerOz;
          } else {
            console.warn("국내 금 시세 0원 — 휴장 또는 데이터 없음, 국제 금 시세로 대체");
          }
        } catch (err) {
          console.warn("KIS API 호출 실패:", err);
        }

        // 4️⃣ 김치 프리미엄 계산
        const premium = ((korPriceKRWPerOz - intlPriceKRW) / intlPriceKRW) * 100;

        // 5️⃣ 한국 시간 변환
        const nowKST = new Date().toLocaleString("ko-KR", { timeZone: "Asia/Seoul" });

        // 6️⃣ 화면 표시
        document.getElementById("data").innerHTML = `
          <p>📅 시각: ${nowKST}</p>
          <p>국제 금 (USD/oz): ${intlPriceUSD.toLocaleString(undefined, { maximumFractionDigits: 2 })}</p>
          <p>국제 금 (KRW/oz): ${intlPriceKRW.toLocaleString()}</p>
          <p>국내 금 (KRW/oz): ${korPriceKRWPerOz.toLocaleString()}</p>
          <p>현재 환율: ${usdToKrw.toLocaleString()} KRW/USD</p>
          <h2>김치 프리미엄: ${premium.toFixed(2)}%</h2>
        `;

        // 7️⃣ Supabase 저장
        await supabase.from("gold_prices").insert([
          {
            intl_price_usd: intlPriceUSD,
            intl_price_krw: intlPriceKRW,
            kor_price_krw: korPriceKRWPerOz,
            usd_to_krw: usdToKrw,
            premium,
          },
        ]);

        renderGoldChart();
      } catch (err) {
        console.error("fetchGoldPrices error:", err);
      }
    }

    async function renderGoldChart() {
      const { data } = await supabase
        .from("gold_prices")
        .select("created_at,intl_price_usd,kor_price_krw,premium")
        .order("created_at", { ascending: true });

      if (!data || data.length === 0) return;

      const labels = data.map(r =>
        new Date(r.created_at).toLocaleString("ko-KR", { timeZone: "Asia/Seoul" })
      );
      const intl = data.map(r => r.intl_price_usd);
      const kor = data.map(r => r.kor_price_krw);
      const prem = data.map(r => r.premium);

      const ctx = document.getElementById("goldChart").getContext("2d");
      if (goldChart) goldChart.destroy();

      goldChart = new Chart(ctx, {
        data: {
          labels,
          datasets: [
            {
              type: "bar",
              label: "국제 금가격 (USD/oz)",
              data: intl,
              backgroundColor: "rgba(255, 215, 0, 0.5)",
              yAxisID: "y1",
            },
            {
              type: "bar",
              label: "국내 금가격 (KRW/oz)",
              data: kor,
              backgroundColor: "rgba(30, 144, 255, 0.4)",
              yAxisID: "y1",
            },
            {
              type: "line",
              label: "김치 프리미엄 (%)",
              data: prem,
              borderColor: "red",
              borderWidth: 2,
              fill: false,
              yAxisID: "y2",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: "index", intersect: false },
          scales: {
            x: { title: { display: true, text: "시간 (KST)" } },
            y1: {
              position: "left",
              title: { display: true, text: "금가격 (USD·KRW/oz)" },
              grid: { drawOnChartArea: false },
            },
            y2: {
              position: "right",
              title: { display: true, text: "프리미엄 (%)" },
              grid: { drawOnChartArea: false },
            },
          },
          plugins: {
            legend: { position: "bottom" },
            zoom: {
              pan: { enabled: true, mode: "x" },
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: "x",
                scaleMode: "x",
              },
            },
          },
        },
      });
    }

    fetchGoldPrices();
    setInterval(fetchGoldPrices, 600000); // 10분 간격
  </script>
</body>
</html>
